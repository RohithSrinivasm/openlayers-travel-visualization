<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenLayers Quick Start</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Title and Radio Buttons Section -->
    <div id="controls">
      <h1>My App</h1>
      <div class="radio-buttons">
        <input type="radio" id="santander" name="mapLayer" value="santander" checked>
        <label for="buttonOne">Santander Cycles</label>
      </div>
      <div class="radio-buttons">
        <input type="radio" id="visitedPlaces" name="mapLayer" value="visitedPlaces">
        <label for="buttonTwo">Places I visited</label>
      </div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
